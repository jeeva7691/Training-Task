<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="cal.js"></script>
</head>
<body>
    <div class="calci">
        <div class="output" >
            <input type="text" id="out">
        </div>
            <div class="buttscr">
                <button class="btn" id = "AC">AC</button>
                <button class="btn">DEL</button>
                <button class="btn">%</button>
                <button class="btn">/</button>
                <button class="btn" id="sev">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn" id = "one">1</button>
                <button class="btn" id="Two">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
            </div>
    </div>
    <script>
        function printText() {
            var textbox = document.getElementById("out");
            textbox.value = "1";
        }
        var button = document.getElementById("one");
        button.addEventListener("click", printText);
        function printText1() {
            var textbox = document.getElementById("out");
            textbox.value="";
        }
        var button = document.getElementById("AC");
        button.addEventListener("click", printText1);
        function printText2() {
            var textbox = document.getElementById("out");
            textbox.value="2";
        }
        var button = document.getElementById("Two");
        button.addEventListener("click", printText2);
    </script>
</body>
</html>
