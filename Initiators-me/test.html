<!DOCTYPE html>
<html>
<head>
    <title>Print Text in Textbox</title>
</head>
<body>
    <input type="text" id="outputTextbox" readonly>
    <button id="printButton">Print Text</button>

    <script>
        // Function to handle button click
        function printText() {
            // Get a reference to the textbox
            var textbox = document.getElementById("outputTextbox");

            // Set the text in the textbox
            textbox.value = "1";
        }

        // Attach the click event handler to the button
        var button = document.getElementById("printButton");
        button.addEventListener("click", printText);
    </script>
</body>
</html>
